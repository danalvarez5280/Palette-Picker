<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./CSS/style.css'>
    <title>Palette Picker</title>
  </head>
  <body>
    <section class='main'>
      <h1>Welcome To Palette Picker!!</h1>
      <section class='choices'>
        <div class='color color1'></div>
        <div class='color color2'></div>
        <div class='color color3'></div>
        <div class='color color4'></div>
        <div class='color color5'></div>
      </section>
      <input type='button' class='gen-btn' value='Generate Colors!'>
      <section class='save-area'>
        <select class='projects' name='project'>
          <option value='project1'>Project1</option>
          <option value='project2'>Project2</option>
          <option value='project3'>Project3</option>
          <option value='project4'>Project4</option>
        </select>
        <div class='palette-save'>
          <input type='text' name='palette-name' placeholder='palette name'>
          <div class='btn save-btn save-btn-palette'></div>
        </div>
        <div class='palette-save'>
          <input type='text' name='project-name' placeholder='project name'>
          <div class='btn save-btn save-btn-project'></div>
        </div>
      </section>
      <hr />
      <section class='saved-projects'>
        <div class='saved-project'>
          <h3>1st Project Name Goes Here</h3>
          <section class='choices'>
            <div class='saved-color color1'></div>
            <div class='saved-color color2'></div>
            <div class='saved-color color3'></div>
            <div class='saved-color color4'></div>
            <div class='saved-color color5'></div>
            <div class='btn delete-btn'></div>
          </section>
        </div>
        <div class='saved-project'>
          <h3>2nd Project Name Goes Here</h3>
          <section class='choices'>
            <div class='saved-color color5'></div>
            <div class='saved-color color4'></div>
            <div class='saved-color color3'></div>
            <div class='saved-color color2'></div>
            <div class='saved-color color1'></div>
            <div class='btn delete-btn'></div>
          </section>
        </div>
      </section>
    </section>
  </body>
</html>
