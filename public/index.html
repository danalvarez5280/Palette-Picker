<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='./CSS/style.css'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Palette Picker</title>
  </head>
  <body>
    <section class='main'>
      <h1>Welcome To Palette Picker!!</h1>
      <section class='choices'>
        <div class='color color1'></div>
        <div class='color color2'></div>
        <div class='color color3'></div>
        <div class='color color4'></div>
        <div class='color color5'></div>
      </section>
      <input type='button' class='gen-btn' value='Generate Colors!'>
      <section class='save-area'>
        <select id='projects' placeHolder='Select Project'></select>
        <div class='user-save'>
          <input id='palette-name' type='text' name='palette-name' placeholder='palette name'>
        </div>
        <div class='user-save'>
          <input id='project-name' type='text' name='project-name' placeholder='project name'>
        </div>
        <div class='save-btn'></div>
      </section>
      <hr />
      <section id='saved-projects'></section>
    </section>
    <script src ='./JS/scripts.js' type='text/javascript'></script>
  </body>
</html>
