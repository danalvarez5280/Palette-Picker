<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="https://fonts.googleapis.com/css?family=Kalam:300,400,700" rel="stylesheet">
    <link rel='stylesheet' href='./CSS/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Welcome To Palette Picker!!</h1>
    </header>
    <section class='main'>
      <section class='choices main-choices'>
        <div id='palette1' class='color color1'>
          <div class='hex1'></div>
          <div class='no-lock'></div>
        </div>
        <div id='palette2' class='color color2'>
          <div class='hex2'></div>
          <div class='no-lock'></div>
        </div>
        <div id='palette3' class='color color3'>
          <div class='hex3'></div>
          <div class='no-lock'></div>
        </div>
        <div id='palette4' class='color color4'>
          <div class='hex4'></div>
          <div class='no-lock'></div>
        </div>
        <div id='palette5' class='color color5'>
          <div class='hex5'></div>
          <div class='no-lock'></div>
        </div>
      </section>
      <input type='button' class='gen-btn' value='Generate Colors!'>
      <section class='saved-area'>
        <section class='save-area'>
          <select id='projects' placeHolder='Select Project'></select>
          <div class='user-save'>
            <input id='project-name' type='text' name='project-name' placeholder='project name'>
          </div>
          <div class='user-save'>
            <input id='palette-name' type='text' name='palette-name' placeholder='palette name'>
          </div>
          <div class='save-btn'></div>
        </section>
        <hr />
        <section id='saved-projects'></section>
      </section>
    </section>
    <script src ='./JS/scripts.js' type='text/javascript'></script>
  </body>
</html>
